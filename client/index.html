<body style="margin: 0px; padding: 0px;">
	<div id="startScreen">
		Username: <input id="usernameInput" type="text"></input><br>
		<button id="playButton">Play</button>
	</div>

	<div id="gameDiv" style="display:none; height: 100vh; width: 100vw; background-color: rgb(56, 26, 26);">
		<div id="game" style="position: absolute; height: 100vh; width: 100vw;">
			<canvas id="ctx" style="position: absolute; border: 1px solid #000000; z-index: 1;"></canvas>
			<canvas id="ctx-ui" style="position: absolute; border: 1px solid #000000; z-index: 2;"></canvas>
		</div>

			<div id="chat-text" style="width: 500px; height: 100px; overflow-y: scroll;">
				<div>Hello!</div>
			</div>

				<input id="chat-input" type="text" style="width: 500px;"></input>
			</form>
		</div> -->

<script src="/socket.io/socket.io.js"></script>
<script>
	// var chatText = document.getElementById('chat-text');
	// var chatInput = document.getElementById('chat-input');
	// var chatForm = document.getElementById('chat-form');
	var ctx = document.getElementById("ctx").getContext("2d");
	var ctxUi = document.getElementById("ctx-ui").getContext("2d");
	var canvas = document.getElementById("ctx");
	var canvasUI = document.getElementById("ctx-ui");

	var playButton = document.getElementById('playButton');
	var usernameInput = document.getElementById('usernameInput');
	var startScreen = document.getElementById('startScreen');


	var WIDTH = 500;
	var HEIGHT = 500;
	var socket = io();
	const FPS = 60;
	const TILE_SIZE = 32;
	const COLLISION_ARRAY_SIZE = 50;

	let resizeCanvas = function () {
		WIDTH = window.innerWidth - 4;
		HEIGHT = window.innerHeight - 4;
		canvas.width = WIDTH;
		canvas.height = HEIGHT;
		canvasUI.width = WIDTH;
		canvasUI.height = HEIGHT;
		ctx.font = '30px Arial';
		ctxUi.font = '30px Arial';
		ctx.mozImageSmoothingEnabled = false; //better graphics for pixel art
		ctx.msImageSmoothingEnabled = false;
		ctx.imageSmoothingEnabled = false;
	}
	resizeCanvas();

	window.addEventListener('resize', function () {
		resizeCanvas();
	});

	playButton.onclick = function () {
		socket.emit('start', usernameInput.value);
	}

	// socket.on('addToChat', function (data) {
	// 	chatText.innerHTML += '<div>' + data + '</div>';
	// });
	socket.on('evalAnswer', function (data) {
		console.log(data);
	});

	socket.on('startResponse', function () {
		startScreen.style.display = 'none';
		gameDiv.style.display = 'inline-block';
	});



	// chatForm.onsubmit = function (e) {
	// 	e.preventDefault();
	// 	if (chatInput.value[0] === '/')
	// 		socket.emit('evalServer', chatInput.value.slice(1));
	// 	else
	// 		socket.emit('sendMsgToServer', chatInput.value);
	// 	chatInput.value = '';
	// }

	// game


	var Img = {};
	Img.player = new Image();
	Img.player.src = '/client/img/player.png';
	Img.otherPlayer = new Image();
	Img.otherPlayer.src = '/client/img/bat.png';
	Img.bullet = new Image();
	Img.bullet.src = '/client/img/bullet.png';

	Img.map = {};
	Img.map['field'] = new Image();
	Img.map['field'].src = '/client/img/brownMap.png';

	var Player = function (initPack) {
		var self = {};
		self.id = initPack.id;
		self.number = initPack.number;
		self.x = initPack.x;
		self.y = initPack.y;
		self.hp = initPack.hp;
		self.hpMax = initPack.hpMax;
		self.score = initPack.score;
		self.username = initPack.username;
		self.mouseAngle = initPack.mouseAngle;

		self.draw = function () {
			var x = self.x - Player.list[selfId].x + WIDTH / 2;
			var y = self.y - Player.list[selfId].y + HEIGHT / 2;

			var hpWidth = 40 * self.hp / self.hpMax;
			ctx.fillStyle = 'green';
			ctx.fillRect(x - hpWidth / 2, y - 40, hpWidth, 4);

			// Draw the player's body as a circle
			ctx.fillStyle = 'blue';
			ctx.beginPath();
			ctx.arc(x, y, 20, 0, Math.PI * 2); // Assuming the player's radius is 20
			ctx.fill();
			// barrel
			var angleInRadians = self.mouseAngle * Math.PI / 180;
			ctx.save();
			ctx.translate(x, y);
			ctx.rotate(angleInRadians);
			ctx.fillStyle = 'gray';
			ctx.fillRect(20, -7.5, 20, 15);
			ctx.restore();

			ctx.fillStyle = 'white';
			var textWidth = ctx.measureText(self.username).width;
			ctx.fillText(self.username, x - textWidth / 2, y + 50);
		}

		Player.list[self.id] = self;


		return self;
	}
	Player.list = {};

	var Bullet = function (initPack) {
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.radius = initPack.radius;

		self.draw = function () {
			var width = Img.bullet.width / 2;
			var height = Img.bullet.height / 2;

			var x = self.x - Player.list[selfId].x + WIDTH / 2;
			var y = self.y - Player.list[selfId].y + HEIGHT / 2;

			ctx.fillStyle = 'blue';
			ctx.beginPath();
			ctx.arc(x, y, self.radius, 0, Math.PI * 2);
			ctx.fill();
		}

		Bullet.list[self.id] = self;
		return self;
	}
	Bullet.list = {};

	var Upgrade = function (initPack) {
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.type = initPack.type;
		self.radius = initPack.radius;
		self.upgradeName = initPack.upgradeName;

		self.draw = function () {

			var x = self.x - Player.list[selfId].x + WIDTH / 2;
			var y = self.y - Player.list[selfId].y + HEIGHT / 2;

			ctx.fillStyle = self.type === 'buff' ? 'blue' : 'purple';
			ctx.beginPath();
			ctx.arc(x, y, self.radius, 0, Math.PI * 2); //32 is raidus
			ctx.fill();

			ctx.fillStyle = 'white';
			ctx.font = '14px Arial';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			ctx.fillText(self.upgradeName, x, y);
		}

		Upgrade.list[self.id] = self;
		return self;
	}
	Upgrade.list = {};

	var selfId = null;

	socket.on('init', function (data) {
		if (data.selfId)
			selfId = data.selfId;
		//{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		for (var i = 0; i < data.player.length; i++) {
			new Player(data.player[i]);
		}
		for (var i = 0; i < data.bullet.length; i++) {
			new Bullet(data.bullet[i]);
		}
		for (var i = 0; i < data.upgrade.length; i++) {
			new Upgrade(data.upgrade[i]);
		}
	});

	socket.on('update', function (data) {
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for (var i = 0; i < data.player.length; i++) {
			var pack = data.player[i];
			var p = Player.list[pack.id];
			if (p) {
				if (pack.x !== undefined)
					p.x = pack.x;
				if (pack.y !== undefined)
					p.y = pack.y;
				if (pack.hp !== undefined)
					p.hp = pack.hp;
				if (pack.score !== undefined)
					p.score = pack.score;
				if (pack.username !== undefined)
					p.username = pack.username;
				if (pack.mouseAngle !== undefined) {
					p.mouseAngle = pack.mouseAngle;
				}
			}
		}
		for (var i = 0; i < data.bullet.length; i++) {
			var pack = data.bullet[i];
			var b = Bullet.list[data.bullet[i].id];
			if (b) {
				if (pack.x !== undefined)
					b.x = pack.x;
				if (pack.y !== undefined)
					b.y = pack.y;
			}
		}
		for (var i = 0; i < data.upgrade.length; i++) {
			var pack = data.upgrade[i];
			var u = Upgrade.list[data.upgrade[i].id];
			if (u) {
				if (pack.x !== undefined)
					u.x = pack.x;
				if (pack.y !== undefined)
					u.y = pack.y;
				if (pack.type !== undefined) {
					u.type = pack.type;
				}
				if (pack.radius !== undefined) {
					u.radius = pack.radius;
				}
			}
		}
	});

	socket.on('remove', function (data) {
		//{player:[12323],bullet:[12323,123123]}
		for (var i = 0; i < data.player.length; i++) {
			delete Player.list[data.player[i]];
		}
		for (var i = 0; i < data.bullet.length; i++) {
			delete Bullet.list[data.bullet[i]];
		}
		for (var i = 0; i < data.upgrade.length; i++) {
			delete Upgrade.list[data.upgrade[i]];
		}
	});

	setInterval(function () {
		if (!selfId)
			return;
		ctx.clearRect(0, 0, WIDTH, HEIGHT);
		drawMap();
		drawScore();
		for (var i in Player.list)
			Player.list[i].draw();
		for (var i in Bullet.list)
			Bullet.list[i].draw();
		for (var i in Upgrade.list)
			Upgrade.list[i].draw();
	}, FPS);

	var drawMap = function () {
		var player = Player.list[selfId];
		var x = WIDTH / 2 - player.x;
		var y = HEIGHT / 2 - player.y;

		ctx.drawImage(Img.map['field'], 0, 0, Img.map['field'].width, Img.map['field'].height, x, y,
			COLLISION_ARRAY_SIZE * TILE_SIZE,
			COLLISION_ARRAY_SIZE * TILE_SIZE,
		);
	}


	var drawScore = function () {
		if (lastScore === Player.list[selfId].score)
			return;
		lastScore = Player.list[selfId].score;
		ctxUi.clearRect(0, 0, WIDTH, HEIGHT);
		ctxUi.fillStyle = 'white';
		ctxUi.fillText(Player.list[selfId].score, 0, 30);
	}
	var lastScore = null;

	document.onkeydown = function (event) {
		if (event.keyCode === 68) //d
			socket.emit('keyPress', {
				inputId: 'right',
				state: true
			});
		else if (event.keyCode === 83) //s
			socket.emit('keyPress', {
				inputId: 'down',
				state: true
			});
		else if (event.keyCode === 65) //a
			socket.emit('keyPress', {
				inputId: 'left',
				state: true
			});
		else if (event.keyCode === 87) // w
			socket.emit('keyPress', {
				inputId: 'up',
				state: true
			});
	}
	document.onkeyup = function (event) {
		if (event.keyCode === 68) //d
			socket.emit('keyPress', {
				inputId: 'right',
				state: false
			});
		else if (event.keyCode === 83) //s
			socket.emit('keyPress', {
				inputId: 'down',
				state: false
			});
		else if (event.keyCode === 65) //a
			socket.emit('keyPress', {
				inputId: 'left',
				state: false
			});
		else if (event.keyCode === 87) // w
			socket.emit('keyPress', {
				inputId: 'up',
				state: false
			});
	}

	document.onmousedown = function (event) {
		socket.emit('keyPress', {
			inputId: 'attack',
			state: true
		});

	}
	document.onmouseup = function (event) {
		socket.emit('keyPress', {
			inputId: 'attack',
			state: false
		});
	}
	document.onmousemove = function (event) {
		var player = Player.list[selfId];
		if (!player) return;

		var mouseX = event.clientX - ctx.canvas.getBoundingClientRect().left;
		var mouseY = event.clientY - ctx.canvas.getBoundingClientRect().top;

		// var dx = mouseX - (player.x - Player.list[selfId].x + WIDTH / 2);
		// var dy = mouseY - (player.y - Player.list[selfId].y + HEIGHT / 2);

		var dx = mouseX - (WIDTH / 2);
		var dy = mouseY - (HEIGHT / 2);


		var angle = Math.atan2(dy, dx) / Math.PI * 180;
		socket.emit('keyPress', {
			inputId: 'mouseAngle',
			state: angle
		});
	}

	// document.oncontextmenu = function (event) {
	// 		event.preventDefault();
	// 	}
</script>
